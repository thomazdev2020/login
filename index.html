<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela Login</title>
</head>

<body>
    <img src="/img.jpg" alt="">
    <div>
        <img class="logo" src="thomazdev.png" alt="">
    </div>
    <form action="index.html" class="box">
        <h1>Login</h1>
        <div class="input">
            <i class="fa-solid fa-user"></i><input type="text" name="text" placeholder="Usuario" required
                autocomplete="off">
        </div>
        <div class="input">
            <i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Senha" required>
        </div>
        <input type="submit" class="btn" value="Enviar">
    </form>
</body>

</html>
